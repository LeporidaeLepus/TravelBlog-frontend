    <div id="first-card" class="land-card-left">
        <img class="land-pic" src="../images/landscape/landscape3.jpg">
        <h1>田园</h1>
        <p>&emsp;&emsp;在热闹的大学生活里，偶尔也需要一个人自由的追寻一片安静的风景，比如说宁静的田园村落。</p>
    </div>

    <div class="land-card-right">
        <img class="land-pic" src="../images/landscape/landscape2.jpg">
        <h1>园林</h1>
        <p>&emsp;&emsp;去苏州旅行对大学生来说是一个不错的选择，苏式园林有着江南水乡独有的精致。
            <br>&emsp;&emsp;烟雨中的拙政园优雅而静谧。</p>
    </div>

    <div class="land-card-left">
        <img class="land-pic" src="../images/landscape/landscape1.jpg">
        <h1>海上落日</h1>
        <p>&emsp;&emsp;厦门是一个适合大学生旅游的城市，美丽的鼓浪屿见证了无数年轻的爱情。
            <br>&emsp;&emsp;傍晚，温柔的夕阳铺洒在连接这座城市和鼓浪屿的海面上。</p>
    </div>

    <div class="land-card-right">
            <img class="land-pic" src="../images/landscape/landscape4.jpg">
            <h1>故园灯火</h1>
            <p>&emsp;&emsp;无论走的多远，故乡永远是每一个学子心中最美的风景。
                <br>&emsp;&emsp;图中是一位远行的学子相机下的故园灯火。</p>
